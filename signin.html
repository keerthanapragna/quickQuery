<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickQuery | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 25rem;">
    <h3 class="text-center mb-4 text-primary">Create Account</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="repassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="repassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="text-decoration-none small">Already have an account? Login</a>
    </div>
  </div>

</body>
</html>
